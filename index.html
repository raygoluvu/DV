<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title>Taiwan Public Transportation</title>
	<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Taiwan Public Transportation</title>

		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous" />

		<!-- CSS -->
		<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
		<link rel="stylesheet" href="/resources/demos/style.css">
		<link rel="stylesheet" href="style.css">

		<!-- JS -->
		<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
		<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
		<script src="https://d3js.org/d3.v6.min.js" charset="utf-8"></script>
		<script src="slider.js"></script>
		<script src="script.js"></script>
	</head>

<body>
	<div class="container my-4">
		<h3 class="text-center mb-5">Taiwan Public Transportation Visualization</h3>

		<div class="row">
			<div class="col-3">
				<div class="mb-4">
					<div class="bg-light rounded-4 p-3">
						<h5 class="m-0 fw-bold text-secondary">City</h5>
					</div>
					<div class="cityPanel p-2"></div>
				</div>
				<div class="mb-4">
					<div class="bg-light rounded-4 p-3">
						<h5 class="m-0 fw-bold text-secondary">Legend</h5>
					</div>
					<div class="cityLegend p-2"></div>
				</div>
			</div>
			<div class="col-6">
				<div class="chart text-center"></div>
				<div id="lineChart"></div>
			</div>
			<div class="col-3">
				<div class="mb-4">
					<div class="bg-light rounded-4 p-3">
						<h5 class="m-0 fw-bold text-secondary">Year</h5>
					</div>
					<div class="p-3">
						<div class="d-flex justify-content-between">
							<span id="minYear"></span>
							<span id="maxYear"></span>
						</div>
						<div id="year-range"></div>
					</div>
				</div>
				<div>
					<div class="bg-light rounded-4 p-3">
						<h5 class="m-0 fw-bold text-secondary">Month</h5>
					</div>
					<div class="p-3">
						<div class="d-flex justify-content-between">
							<span id="minMonth"></span>
							<span id="maxMonth"></span>
						</div>
						<div id="month-range"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
